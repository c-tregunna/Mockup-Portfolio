<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
    <title>MockUp Portfolio</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Welcome to my MockUp Portfolio site.</h1>
            <p class="header-paragraph">I want to share with you simple sites built from a specification given and a mockup image.</p>
        </header>
        <main>
            <div class="button-container">
                <button id="all">All</button>
                <button id="html">HTML/CSS</button>
                <button id="sass">SASS</button>
                <button id="javascript">JavaScript</button>
            </div>
            <div class="mockup-container">
                <div class="mockup__momentum mockup" data-index='0'></div>
                <div class="mockup__firebase mockup" data-index='1'></div>
                <div class="mockup__ios mockup" data-index='2'></div>
                <div class="mockup__cloudflare mockup" data-index='3'></div>
                <div class="mockup__social mockup" data-index='4'></div>
                <div class="mockup__petadopt mockup" data-index='5'></div>
                <div class="mockup__chatapp mockup" data-index='6'></div>
                <div class="mockup__featherlite mockup" data-index='7'></div>
                <div class="mockup__treehouse mockup" data-index='8'></div>
                <div class="mockup__mealplanner mockup" data-index='9'></div>
            </div>

        </main>

        <footer>
            <p>Thank you for visiting</p>
        </footer>
    </div>
    <div class="modal hidden">
        <i class="fas fa-chevron-right"></i>
        <div class="modal__content">
            <i class="far fa-times-circle"></i>
        </div>
        <i class="fas fa-chevron-left"></i>
    </div>
<script src="js/array.js"></script>
<script src="js/main.js"></script>
</body>
</html>
