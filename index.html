<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
    <title>MockUp Portfolio</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <p class="header-paragraph">Welcome to my MockUp Portfolio site. I want to share with you simple sites built from a specification given and a mockup image.</p>
        </header>
        <main>
            <div class="button-container">
                <button>All</button>
                <button>HTML/CSS</button>
                <button>SASS</button>
                <button>JavaScript</button>
            </div>
            <div class="mockup-container">
                <div class="mockup__momentum mockup"></div>
                <div class="mockup__firebase mockup"></div>
                <div class="mockup__ios mockup"></div>
                <div class="mockup__cloudflare mockup"></div>
                <div class="mockup__social mockup"></div>
                <div class="mockup__petadopt mockup"></div>
                <div class="mockup__chatapp mockup"></div>
                <div class="mockup__featherlite mockup"></div>
            </div>
        </main>
    </div>

</body>
</html>
